<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devices-width, initial-scale=1.0">
    <title> Products </title>
</head>
<body>
    <div> Products: </div>

{% for product in products %}
<ul>
    <li><div><a href="{{ product.get_absolute_url }}"><strong> product:</strong> {{product.title}} </a></div></li>
    <li><div> <strong>Description: </strong>{{product.desc}}</div></li>
{% empty %}
<li><div style="color:red;"><strong> Sorry no product found </strong></div></li>
</ul>
{% endfor %}
</body>
</html>
