{% extends "base.html" %}
{% block head_title %}Order{% endblock %}


{% block content %}
<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="h3 mb-3 text-black">Make Order</h2>
                <p class="section-description">
                    Please fill your address 
                </p>
            </div>
            <div class="col-md-7">
                <form method="post">
                    <div class="p-3 p-lg-5 border">
                        <div class="form-group row">
                            {% csrf_token %}
                            {{ form.as_p }}
                                <div class="col-lg-12">
                                    <input type="submit" class="btn btn-primary btn-lg btn-block" value="order">
                                </div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
